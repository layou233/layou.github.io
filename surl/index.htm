<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
  </head>
  <body>
    <p>If you stuck in this page for a long time, please retry!</p>
    <script>
      (function(){a=window.location.href;window.location.href=atob(a.substr(a.indexOf('?')+1).replaceAll('#','J').replaceAll('*','8')+'=');})()
    </script>
  </body>
</html>
