<!DOCTYPE html>
<html>

<head>
	<title>NeteaseCloudMusic Downloader</title>
	<script type="text/javascript">
		function download(){
			var url = document.getElementById("url").value;
			if(url.indexOf("song?") > -1){
				if(url.indexOf("&") > -1) var id = url.substring(url.indexOf("id=")+3,url.indexOf("&"));
				else var id = url.substring(url.indexOf("id=")+3,url.length)
			}
			else var id = url.substring(url.indexOf("song/")+5,url.indexOf("/?"))
			window.location.href = "http://music.163.com/song/media/outer/url?id="+id+".mp3"
		}
	</script>
</head>

<body>
	<input type="text" id="url" />
	<button onclick="download()">Download!</button>
</body>

</html>
