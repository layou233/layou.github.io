<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>la_you's applications</title>
</head>

<body>
  <p id="view">NONE</p>
  
  <script src="//layou233.github.io/js/getTail.js"></script>
  <script type="text/javascript">
    function myBrowser() {
      var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
      if(userAgent.indexOf("Alipay") > -1) return "Alipay";
      else if(userAgent.indexOf("MicroMessenger") > -1) return "WeChat";
      else if(userAgent.indexOf("QQ") > -1 || userAgent.indexOf("MQQBrowser") > -1) return "QQ";
      else return -1;
    }
    
    var browser=myBrowser();
    document.getElementById("view").innerHTML=browser;
    
    var urlWeChat=getTail("wc");
    var urlAlipay=getTail("ali");
    var urlQQ=getTail("q");
    
    if(browser="WeChat") window.location.href=urlWeChat;
    if(browser="Alipay") window.location.href=urlAlipay;
    if(browser="QQ") window.location.href=urlQQ;
  </script>
  
</body>

</html>
